<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            RegistrAPP
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <img src="assets/img/Duoc.png" />
        <ion-card-header>
            <ion-card-subtitle>Bienvenid@ a RegistrAPP</ion-card-subtitle>
            <ion-card-title>Porfavor Inicie Sesion Con su Cuenta Duoc</ion-card-title>
        </ion-card-header>
    </ion-card>

    <form [formGroup]= "formularioLogin">
        <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="NombreU" formControlName="NombreU"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label position="floating">Contrase単a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
    </form>

    <br>
    <ion-button expand="full" (click)="logearse()">
        Iniciar Sesion
        <ion-icon name="checkmark"></ion-icon>
    </ion-button>
    <ion-item>
        <ion-button (click)="registrar()">
            Registrar una cuenta
            <ion-icon name="checkmark"></ion-icon>
        </ion-button>
    </ion-item>



    <ion-card>
        <ion-item>
            <ion-label>多Olvidaste tu contrase単a?</ion-label>
        </ion-item>
        <ion-item>
            <ion-button (click)="recuperar()"> Recuperar Contrase単a</ion-button>
        </ion-item>

    </ion-card>
</ion-content>
